<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Product Showcase</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1 class="logo">Store<span class="highlight">Front</span></h1>
            <p class="subtitle">Discover our exclusive collection</p>
        </div>
    </header>

    <main class="container">
        <div id="product-grid" class="product-grid">
            <!-- Products will be injected here by script.js -->
            <div class="loading-state">Loading products...</div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2026 StoreFront. All rights reserved.</p>
        </div>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
